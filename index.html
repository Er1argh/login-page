<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <form id="login-form">
        <h1>Login</h1>
        <div class="form-input-box">
          <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" />
          <small id="email-error-message"></small>
        </div>
        <div class="form-input-box">
          <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password" />
          <small id="password-error-message"></small>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
